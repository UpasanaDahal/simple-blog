{% extends 'blog/base.html' %}
{% block content %}
<form method="get" class="mb-3">
    <input type="text" name="q" value="{{ query }}" placeholder="Search posts..." class="form-control">
</form>

<a href="{% url 'add_post' %}" class="btn btn-primary mb-3">+ Add New Post</a>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h4>{{ post.title }}</h4>
            <p class="text-muted">By {{ post.author }} | {{ post.created_at|date:"M d, Y" }}</p>
            <p>{{ post.content|truncatewords:10 }}</p>
            <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-secondary btn-sm">Read More</a>
        </div>
    </div>
{% empty %}
    <p>No posts found.</p>
{% endfor %}
{% endblock %}
